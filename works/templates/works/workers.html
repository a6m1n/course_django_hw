{% extends 'works/base.html' %}
{% block head %} All workers | List workers {% endblock %}

{% block content %}

<div class="container ">
    <ul>
        {% for worker in workers %}
            <li>
                <a href="{{worker.id}}">{{worker.first_name}} {{worker.last_name}}</a>
            </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
