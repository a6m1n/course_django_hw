{% extends 'works/base.html' %}
{% block head %} All workers | List workers {% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container ">
        <ul>
            {% for worker in workers %}
                <li>
                    <a href="{{worker.id}}">{{worker.user.first_name}} {{worker.user.last_name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
